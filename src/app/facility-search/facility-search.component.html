<div id="search-component">
  <label for="search-box">Einrichtung suchen</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let facility of facilities$ | async" >
      <a routerLink="/detail/{{facility.name}}">
        {{facility.name}}
      </a>
    </li>
  </ul>
</div>
